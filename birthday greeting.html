<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Chelsea</title>
    <style>
        body {
            background-color: #ffcccb; /* Background color */
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #ff69b4; /* Text color */
            font-size: 3rem;
            margin-top: 100px;
            position: relative;
            animation: bounce 2s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        p {
            color: #333;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        /* Optional: Add some additional decoration */
        img {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>HAPPY BIRTHDAY CHELSEA</h1>
    <p>Wishing you a fantastic day filled with joy and laughter!</p>
    <img src="images.jpeg" alt="images.jpeg">
</body>
</html>
